<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center py-5">Hello, Phone Hunter world!</h1>
    </header>

    <main class="container">
        <!-- search option -->
        <section>
            <div class="mb-3">
                <input id="search-input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                <button id="btn-search" class="btn btn-primary my-2">Search</button>
            </div>
        </section>
        <!-- display phones -->
        <section class="py-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- phones -->
            </div>
            <!-- spinner -->
            <div id="loding-spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- no search result text -->
            <div id="no-result" class="d-none">
                <h3 class="text-danger fw-bold">No Result Found!</h3>
            </div>
            <!-- show all button -->
            <div id="show-all" class="text-center d-none mt-4">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
            <!-- modal -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
